<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Digite um número:
    <input type="text" id="input_num">
    <button onclick="verificar()">Verificar</button>

        <div id="div_exibir"></div>

</body>
</html>

<script>


    function verificar(){

        var num = Number(input_num.value)

        div_exibir.innerHTML = `<br>Número inserido: ${num}`

        if (num > 50){
            div_exibir.innerHTML = `<br>O número ${num} é maior que 50`
        } if(num < 50){
            div_exibir.innerHTML = `<br>O número ${num} é menor que 50`
        }
        
    }
</script>
