<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite o nome:
    <br>
    <input type="text" id="input_nome">
    <br>
    Digite sua idade:
    <br>
    <input type="text" id="input_idade">
    <br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
    <br>

    <div id="div_exibir"></div>

</body>
</html>

<script>

    function avaliarAluno(){
        var idade = Number(input_idade.value);
        var nome = input_nome.value;

        if (idade >= 18){
            
            div_exibir.innerHTML = `${nome}, vamos tirar a CNH?`
        }
        if (idade < 18){
            
            div_exibir.innerHTML = `${nome}, vai jogar PlayStation!`
        }
    }
    
</script>
