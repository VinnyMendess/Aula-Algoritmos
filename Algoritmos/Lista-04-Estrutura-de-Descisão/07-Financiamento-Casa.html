<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite o valor da renda:
    <br>
    <input type="text" id="input_renda">
    <br>
    Digite o valor da prestação
    <br>
    <input type="text" id="input_prestacao">
    <br>
    <button onclick="verificar_financiamento()">Verificar Financiamento</button>


    <div id="div_exibir"></div>
</body>
</html>

<script>

    function verificar_financiamento(){
        var renda = Number(input_renda.value)
        var prestacao = Number(input_prestacao.value)

        var divida = prestacao / renda * 100


        div_exibir.innerHTML = ` A prestação corresponde a ${divida}% da renda familiar`

        if (divida > 30){
            div_exibir.innerHTML += `<br><b Style="color: red">Será necessário complementar a renda familiar</b>`
        }
    }

</script>
