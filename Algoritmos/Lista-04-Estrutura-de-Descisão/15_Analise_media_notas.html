<body>

    <input type="text" id="input_nota1">    
    digite a segunda nota:

    <button onclick="verificarSituacao()">Verificar Situação</button>

<script>


    function verificarSituacao(){
        var nota_1 = Number(input_nota1.value)
        var nota_2 = Number(input_nota2.value)
        var media = (nota_1 + nota_2)/2
        
        if (media >= 6 ){
            alert("Parabéns, aprovado!")
        }
        
        if (media < 6 ){
            alert("Tente outra vez...")
        }


    }

</script>
