<script>
    function gasto_total(){
        var kwh = Number(input_kwh.value)
        var bandeira = Number(input_bandeira.value)
        var mb = Number(input_mb.value)

        if (bandeira = 1) {
            var bandeira = 'verde'
            var calculo_bandeira = kwh * 0.75
        }

        if (bandeira = 2) {
            var bandeira = 'vermelha'
            var calculo_bandeira = kwh *0.115
        }

        var gasto_total_kwh = kwh 

        if (mb <= 200 ) {
            var calculo_mb = (mb + 40)
        }

        if (mb > 200) {
            var calculo_mb = (mb - 40)
        }

        var gasto_total_mb = calculo_mb
        var gasto_total = calculo_mb + calculo_bandeira
        var porcentagem_kwh = gasto_total * (kwh/100)
        var porcentagem_mb = gasto_total * (mb/100)

        div_mensage1.innerHTML += ("Gasto total de despesas mensal:" + "R$" + (gasto_total))

        div_mensage2.innerHTML += ("Com o consumo de" + (kwh) + "kWh na bandeira" + (bandeira) + "a conta de energia totaliza R$" + (gasto_total) + ", representando" + (porcentagem_kwh)+ "% do total de despesas")

        div_mensage3.innerHTML += ("Com o consumo de" + (mb) + "MB de internet, o valor do plano de internet totaliza R$"+ (gasto_total_mb) +", representando"+ (porcentagem_mb)+  "% do total de despesas")
    }
</script>
