<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a renda mensal:
    <br>
    <input type="text" id="input_renda">
    <br>
    <button onclick="analisarRenda()">Analisar Renda</button>
    <br>

    <div id="div_exibir"></div>
</body>
</html>
<script>


    function analisarRenda(){
        var renda = Number(input_renda.value)

        if(renda <= 250){
            div_exibir.innerHTML += `Classe E`
        }else if(renda <= 900){
            div_exibir.innerHTML += `Classe D`
        }else if(renda <= 2500){
            div_exibir.innerHTML += `Classe C`
        }else if(renda <= 9500){
            div_exibir.innerHTML += `Classe B`
        }else{
            div_exibir.innerHTML += `Classe A`
        }
    }
</script>
