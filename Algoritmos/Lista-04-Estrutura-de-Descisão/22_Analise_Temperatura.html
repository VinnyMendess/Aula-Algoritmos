<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    digite a temperatura do Ambiente:
    <br>
    <input type="text" id="input_temperatura">
    <br>
    <button onclick="verificarClima()">Verificar Clima</button>
    <br>
    
    <div id="div_exibir"></div>

</body>
</html>

<script>

    function verificarClima(){
        var temperatura = input_temperatura.value

        if(temperatura < 10){
            div_exibir.innerHTML = `<img src="https://pergunteaoagronomo.com.br/wp-content/uploads/2023/02/Foto-da-capa-La-Vanguardia.webp">`
        }
        
        if(temperatura >= 10){
            div_exibir.innerHTML = `<img src="https://previews.123rf.com/images/shootingtheworld/shootingtheworld2302/shootingtheworld230200011/198684227-a-picture-of-a-rotten-cucumber-packed-in-the-plastic-foil-the-foil-is-useless-it-only-damages-the.jpg">`
        }
    }

</script>
