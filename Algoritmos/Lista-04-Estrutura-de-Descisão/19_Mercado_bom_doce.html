<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    digite a quantidade de chocolates:
    <br>
    <input type="text" id="input_chocolates">
    <br>
    <button onclick="comprar()">Compra</button>
    <br>
    <div id="div_exibir"></div>


</body>
</html>
<script>

    function comprar(){
        var numero_chocolates = Number(input_chocolates.value);
        var preco = 3
        if (numero_chocolates > 12){
            preco = 2.50
            compra = numero_chocolates * preco
            div_exibir.innerHTML = `O valor da sua compra foi de ${compra}`
        }
         if (numero_chocolates <= 12){
            compra = numero_chocolates * preco
            div_exibir.innerHTML = `O valor da sua compra foi de ${compra}`
        }
    }

</script>
