<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Digite um núemro:
    <br>
    <input type="text" id="input_numero">
    <br>
    <button onclick="analisar()">Analisar</button>

    <div id="div_exibir"></div>

</body>
</html>

<script>

    function analisar(){
        var numero = Number(input_numero.value)

        if(numero % 2 == 0){
            div_exibir.innerHTML = `<p style="color: red; background-color: yellow">Esse número é par!</p>`
        }
        
        if(numero % 2 > 0){
            div_exibir.innerHTML = `<b style="color: blue">Esse número é impar!</b>`
        }
    }
</script>
