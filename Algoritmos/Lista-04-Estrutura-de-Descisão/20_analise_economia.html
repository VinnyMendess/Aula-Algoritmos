<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        Digite qual a sua meta de economia:
        <br>
        <input type="text" id="input_meta_economia">
        <br>
        Digite o quanto você tem guardado:
        <br>
        <input type="text" id="input_guardado">
        <br>
        <button onclick="analisar()">Analisar economia</button>
        <br>

        <div id="div_exibir"></div>

</body>
</html>
<script>

    function analisar(){
        var meta = Number(input_meta_economia.value)
        var guardado = Number(input_guardado.value)
        var diferenca
        if (guardado == meta){
            div_exibir.innerHTML = `Parabéns, meta alcançada!`
        }
        if(guardado > meta){
            diferenca = guardado - meta
            div_exibir.innerHTML = `Meta ultrapassada em ${diferenca}`
        }
        if(guardado < meta){
            diferenca = guardado - meta
            div_exibir.innerHTML = `Força! Ainda em busca da  meta! Falta ${diferenca}`
        }
    }

</script>
