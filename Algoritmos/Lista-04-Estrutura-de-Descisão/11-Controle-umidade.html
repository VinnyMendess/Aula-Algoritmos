<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <br>
    Digite a umidade do ambiente:
    <br>
    <input type="text" id="input_umidade">
    <br>
    <button onclick="verificar()">Verificar Umidade</button>
    <br>

    <div id="div_exibir"></div>
</body>
</html>
<script>

    function verificar(){
        var umidade = Number(input_umidade.value)
       
        if (umidade >= 0){
            if (umidade <= 100){

                if(umidade <= 12){
                    div_exibir.innerHTML = `Èstado de Emergencia`
                }else if(umidade <= 20){
                    div_exibir.innerHTML = `Estado de alerta`
                }else if(umidade <= 30){
                    div_exibir.innerHTML = `Estado de atenção`
                }else{
                    div_exibir.innerHTML = `Nenhum risco`
                }
            }else {
            div_exibir.innerHTML = `Erro: valor acima de 100%`}
        }else{
            div_exibir.innerHTML = `Erro fora de alcance`
        }
    }
</script>
