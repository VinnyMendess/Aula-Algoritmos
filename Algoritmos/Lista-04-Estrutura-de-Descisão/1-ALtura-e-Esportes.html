<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Digite a sua altura
    <br>
    <input type="text" id="input_altura">
    <br>
    <button onclick="analisarEstrutura()">Analisar Estrutura</button>
    <br>
    <div id="div_exibir"></div>
</body>
</html>
<script>

    function analisarEstrutura(){
        var altura = Number(input_altura.value)

        if (altura <= 1.65){
            div_exibir.innerHTML = `Você pode ser piloto de corrida`
        
            }else if(altura <= 1.80){
                div_exibir.innerHTML += `<br>Você pode ser jogador de futebol` 
            
            }else{
                div_exibir.innerHTML += `Você pode ser jogador de vôlei ou basquete`
            }
            
        
       
    }
</script>
