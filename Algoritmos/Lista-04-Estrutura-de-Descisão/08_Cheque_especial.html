<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    digite o valor do débito
    <br>
    <input type="text" id="input_valor">
    <br>
    <button onclick="analisar()">Analisar conta</button>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    var saldo = 0;
    function analisar(){
        var valor = Number(input_valor.value)
        var debito = valor - saldo


        if (debito < 0){
           div_exibir.innerHTML += `<br><b style="color: red;">O saldo atual da conta corrente é: R$${debito.toFixed(2)}</b>`;
        }
        if(debito > 0){
            div_exibir.innerHTML += `<br> O saldo atual da conta corrente é: R$${debito}`
        }        
    }
            
</script>
