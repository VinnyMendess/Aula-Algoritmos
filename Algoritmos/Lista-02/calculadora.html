<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Primeiro número
    <input id="input_n1" type="number">
    <br>
    <br>
    Segundo Número
    <input id="input_n2" type="number">
    <br>
    <br>
<button onclick="multiplicar()">Multiplicar</button>
<button onclick="somar()">Somar</button>
<button onclick="subtrair()">Subtrair</button>
<button onclick="dividr()">Dividir</button>

</body>
</html>

<script>
    
    

    function multiplicar(){
        alert(' O resultado é: '+input_n1.value * input_n2.value)
    }
    function somar(){
        alert(' O resultado é: '+ (Number(input_n1.value) + Number(input_n2.value)))
    }
    function subtrair(){
        alert(' O resultado é: '+input_n1.value - input_n2.value)
    }
    function dividr(){
        alert(' O resultado é: '+input_n1.value / input_n2.value)
    }
</script>
