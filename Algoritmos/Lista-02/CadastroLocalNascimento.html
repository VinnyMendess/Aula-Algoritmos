<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. Cadastro de Local e Nascimento 
Crie um programa que contenha:

 Um campo para inserir a Cidade Natal
 Um campo para inserir o Ano de Nascimento
 Um botão com o texto "Cadastrar"
 Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"Você nasceu na cidade de X em Y"
(onde X é a cidade informada e Y o ano de nascimento)
-->
<p>Digite sua cidade Natal</p>
<input placeholder="Digite aqui" id="input_cidade_natal" type="text">

<p>Digite o seu Ano de Nascimento</p>
<input placeholder="Digite aqui" id="input_ano_nascimento" type="text">

<button onclick="cadastrar()">Cadastrar</button>



</body>
</html>

<script>

    function cadastrar(){
        alert("Você nasceu na cidade "+input_cidade_natal.value+" em "+input_ano_nascimento.value)
    }

</script>
