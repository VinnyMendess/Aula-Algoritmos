<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="receber100()">Receber 100</button>
    <br><br>
    <button onclick="receber50()">Pagar 50</button>
    <br><br>

    Saldo atual:<div id="div_exibir">0</div>
</body>
</html>

<script>
    var saldo = 0

    function receber100(){
        saldo += 100
        div_exibir.innerHTML = `R$ ${saldo}`
    }

    function receber50(){
        saldo -= 50
        div_exibir.innerHTML = `R$ ${saldo}`
        
    }

</script>
