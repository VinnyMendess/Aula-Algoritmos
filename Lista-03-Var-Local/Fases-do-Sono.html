<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    Digite quantas horas vocÃª dormiu:
    <br>
    <input type="text" id="input_horas_sono">
    <br>
    <button onclick="dormir()">Calcular Sono</button>

    <div id="div_exibir"></div>
</body>
</html>

<script>

    function dormir(){
        var horas_Sono = input_horas_sono.value
        var fase_1 = horas_Sono * 0.5
        var fase_2 = horas_Sono * 0.45
        var fase_3 = horas_Sono * 0.30
        var fase_Rem = horas_Sono * 0.20

        div_exibir.innerHTML = `${fase_1} horas na fase 1 <br>
        ${fase_2 } horas na fase 2 <br>
        ${fase_3} horas na fase 3 <br>
        ${fase_Rem} horas na fase REM`
    }

</script>
