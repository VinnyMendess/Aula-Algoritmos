    <!--5. Opinião da mãe e da avó 
Crie um programa que:

 Tenha um campo para inserir a sua nota na escola
 Tenha um botão "opinião da avó"
 Tenha um botão "opinião da mãe"
 Ao clicar num botão "opinião da avó", abaixo dos botões, exibir "Muito bem, que neto inteligente, porque tirou X".
 Ao clicar num botão "opinião da mãe", abaixo dos botões, exibir "Não fez mais que tua obrigação com essa nota X".
         (Onde X é a nota que ele digitou.)-->

<p>insira sua nota na escola</p>
<input id="input_nota" type="text">

<button onclick="exibir_opniaoAvo()">Opnião da avó</button>
<button onclick="exibir_opniaoMae()">Opnião da mãe</button>


</body>
</html>

<script>

    function exibir_opniaoAvo(){
        alert("Muito bem, que neto inteligente, porque tirou "+input_nota.value)
    }
    function exibir_opniaoMae(){
        alert("Não fez mais que tua obrigação com essa nota "+input_nota.value)
    }

</script>
